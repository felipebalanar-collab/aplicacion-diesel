name: Build Windows Portable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate || true

      - name: Build Next.js
        run: npm run build

      - name: Package with electron-builder
        env:
          CI: true
        run: npm run dist

      - name: Sign executable (optional)
        if: ${{ secrets.CERT_PFX && secrets.CERT_PASSWORD }}
        shell: powershell
        run: |
          Write-Host 'Signing enabled: writing cert.pfx'
          $pfxb64 = '${{ secrets.CERT_PFX }}'
          [IO.File]::WriteAllBytes('cert.pfx',[Convert]::FromBase64String($pfxb64))
          $pwd = '${{ secrets.CERT_PASSWORD }}'
          $sigCmd = Get-Command signtool -ErrorAction SilentlyContinue
          if (-not $sigCmd) { Write-Host 'signtool not found on runner; skipping signing'; exit 0 }
          $exe = (Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1).FullName
          Write-Host "Signing $exe"
          & $sigCmd.Source sign /f cert.pfx /p $pwd /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 $exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BancoDePruebas-windows-portable
          path: |
            dist/**

  release:
    name: Create Release (on tag)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: BancoDePruebas-windows-portable

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify portable (Windows runner)
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: BancoDePruebas-windows-portable

      - name: List dist contents
        shell: powershell
        run: |
          Get-ChildItem -Path dist -Recurse | Format-Table -AutoSize

      - name: Run portable verification script
        shell: powershell
        run: |
          $exe = (Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1).FullName
          Write-Host "Using exe: $exe"
          .\scripts\verify_portable.ps1 -ExePath $exe -ImagePath '.\public\uploads\calibration-images\sample.jpg' -BaseUrl '${{ secrets.VERIFY_BASE_URL }}' -Token '${{ secrets.VERIFY_TOKEN }}'

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        with:
          name: portable-verification-report
          path: scripts/portable_verification_report.md
